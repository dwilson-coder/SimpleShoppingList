<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<meta content="D 'Coder' Wilson" name="author">
	<meta content="Simple JS shopping list" name="description">
	<title>Shopping List</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="shopping-box">
			<div class="left">
				<div id="userinput">
					<h2 id="shoptitle">Enter Items</h2><input class="field" id="userInput" placeholder="Add items here" type="text"> <button id="enter">ADD</button>
				</div>
			</div>
			<div class="right">
				<h2>Shopping List</h2>
				<ul id="myList">
					<li>Notebook <button class="delete">Delete</button></li>
					<li>Jelly <button class="delete">Delete</button></li>
					<li>Spinach <button class="delete">Delete</button></li>
					<li>Rice <button class="delete">Delete</button></li>
					<li>Birthday cake <button class="delete">Delete</button></li>
					<li>Candles <button class="delete">Delete</button></li>
				</ul>
			</div>
		</div>
	</div>
	<script charset="utf-8" src="js/list.js">
	</script>
</body>
</html>
